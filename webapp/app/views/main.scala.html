@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/vendor/jquery-1.10.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/underscore-1.5.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/backbone-1.0.0.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
